<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      /* Basic CSS for styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px; /* Reduced page width */
        margin: 0 auto; /* Center the page horizontally */
      }
      .navbar {
        background-color: #333;
        color: white;
        border-radius: 5px 5px 0 0;
        padding: 10px;
        width: 100%; /* Full-width navigation bar */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      .navbar li {
        margin: 0 10px;
      }
      .navbar a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
      .buttons {
        text-align: center;
      }
      .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        padding: 20px 40px; /* Increased button sizes */
        font-size: 24px; /* Larger font size */
        margin: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
    <div class="buttons">
      <div class="button-group">
        <button id="reportButton">Report 1</button>
        <button id="newUserButton">New User 2</button>
        <button id="countButton">Count 3</button>
      </div>
      <div class="button-group">
        <button id="usersButton">Users 4</button>
        <button id="button5">Button 5</button>
        <button id="button6">Button 6</button>
      </div>
    </div>
  </body>
</html>
